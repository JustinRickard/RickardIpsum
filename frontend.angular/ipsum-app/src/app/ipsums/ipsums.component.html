<app-ipsum-detail [ipsum]="selectedIpsum"></app-ipsum-detail>

<h2>Ipsums</h2>
<ul>
  <li *ngFor="let ipsum of ipsums" (click)="onSelect(ipsum)" [class.selected]="ipsum === selectedIpsum">
    <p>
      {{ ipsum.id }} : {{ ipsum.name }}
    </p>
  </li>
</ul>
