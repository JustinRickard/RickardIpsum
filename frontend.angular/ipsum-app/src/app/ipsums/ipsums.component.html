<div *ngIf="selectedIpsum">
  <h2>{{ selectedIpsum.name }} Details</h2>
  <div><span>id: </span>{{selectedIpsum.id}}</div>
</div>

<h2>Ipsums</h2>
<ul>
  <li *ngFor="let ipsum of ipsums" (click)="onSelect(ipsum)" [class.selected]="ipsum === selectedIpsum">
    <p>
      {{ ipsum.id }} : {{ ipsum.name }}
    </p>
  </li>
</ul>
